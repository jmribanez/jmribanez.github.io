<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7a303f3a82.js" crossorigin="anonymous"></script>
    <title>Sign In & Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/dost.png" type="image/x-icon">
</head>
<body class="container-fluid">
  <div class="container">
      <div class="forms-container">
          <div class="signin-signup">
              <form action="https://khub.clc.pshs.edu.ph/login/index.php/" method="POST" class="sign-in-form">
                  <img src="img/dost.png" class="pshslogo" alt="logo">
                  <h2 class="title">Sign in</h2>
                  <div class="input-field">
                      <i class="fas fa-user"></i>
                      <input type="text" placeholder="Username" name="username">
                  </div>
                  <div class="input-field">
                      <i class="fas fa-lock"></i>
                      <input type="password" placeholder="Password" name="password">
                  </div>
                  <input type="submit" value="Login" class="btn solid">

                  <p class="social-text">Or Sign in with social platforms</p>
                  <div class="social-media">
                      <a href="#" class="social-icon">
                          <i class="fa-brands fa-facebook"></i>
                      </a>
                      <a href="#" class="social-icon">
                          <i class="fa-brands fa-twitter"></i>
                      </a>
                      <a href="#" class="social-icon">
                          <i class="fa-brands fa-google"></i>
                      </a>
                      <a href="#" class="social-icon">
                          <i class="fa-brands fa-linkedin"></i>
                      </a>
                  </div>
              </form>

              <form action="khubhomepage.html" class="sign-up-form">
                  <img src="img/dost.png" class="pshslogo" alt="logo">
                  <h2 class="title">Sign up</h2>
                  <div class="input-field">
                      <i class="fas fa-user"></i>
                      <input type="text" placeholder="Username">
                  </div>
                  <div class="input-field">
                      <i class="fas fa-envelope"></i>
                      <input type="text" placeholder="Email">
                  </div>
                  <div class="input-field">
                      <i class="fas fa-lock"></i>
                      <input type="password" placeholder="Password">
                  </div>
                  <input type="submit" value="Sign up" class="btn solid">

                  <p class="social-text">Or Sign up with social platforms</p>
                  <div class="social-media">
                      <a href="#" class="social-icon">
                          <i class="fa-brands fa-facebook"></i>
                      </a>
                      <a href="#" class="social-icon">
                          <i class="fa-brands fa-twitter"></i>
                      </a>
                      <a href="#" class="social-icon">
                          <i class="fa-brands fa-google"></i>
                      </a>
                      <a href="#" class="social-icon">
                          <i class="fa-brands fa-linkedin"></i>
                      </a>
                  </div>
              </form>

          </div>
      </div>

      <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>New here ?</h3>
              <p>
                Welcome to Philippine Science High School Central Luzon Campus' Knowledge Hub! 
              </p>
              <button class="btn transparent" id="sign-up-btn">
                Sign up
              </button>
            </div>
            <img src="img/1.svg" class="image" alt="">
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>One of us ?</h3>
              <p>
                Sign in to view your courses and modules!
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Sign in
              </button>
            </div>
            <img src="img/2.svg" class="image" alt="">
          </div>
        </div>
      </div>

      <nav class="navbar bg-transparent">
        
        <a class="navbar-brand ms-auto" href="#">
          <img src="images/moon.png" alt="Moon" id="icon" width="30" height="30">
        </a>
      
    </nav>

    <script src="app.js">
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                icon.src = "images/sun.png";
            } else {
                icon.src = "images/moon.png";
            }
        };
    </script>
</body>
</html>
